<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionnary</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="navbar">
        <div class="titlebar">
            <a href="#" class="title">Pictionnary</a>
        </div>
        <div class="link">
            <a href="#" class="navlink">ABOUT</a>
            <a href="#" class="navlink">LOGIN</a>
        </div>
    </div>
    <div class="content">
        <div class="page">
            <div class="tools">
                <button class="colorDot red"></button>
                <button class="colorDot blue"></button>
                <button class="colorDot green"></button>
                <button class="colorDot yellow"></button>
                <button class="colorDot orange"></button>
                <button class="colorDot black"></button>
            </div>
            <canvas class="draw">

            </canvas>
            <div class="chat">
                <div class="response"></div>
                <input type="text" class="text" placeholder="Message">
            </div>
        </div>
    </div>
    <script src="js/tools.js"></script>
</body>
</html>
